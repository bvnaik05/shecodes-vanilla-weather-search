<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather Application</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>

        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details" id="current-details">
                        <span id="current-date">Loading...</span>, <span id="current-description">-</span><br />
                        Humidity: <strong id="humidity">--</strong>, Wind: <strong id="wind">--</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon" id="weather-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">--</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/bvnaik05" target="_blank">Bhargavi Naik</a>, code hosted on
                <a href="https://github.com/bvnaik05/shecodes-vanilla-weather-search" target="_blank">GitHub</a> and
                website deployed on
                <a href="https://vanillaweathershecodes.netlify.app/" target="_blank">Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
